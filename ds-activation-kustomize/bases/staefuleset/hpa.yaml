apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: OVERWRITE_PER_APP
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: OVERWRITE_PER_APP
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80